<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let integer = parseInt(prompt("integer"));
      if (integer > 0) {
        alert(integer + " lớn hơn 0");
      } else if (integer == 0) {
        alert(integer + " bằng 0");
      } else {
        alert(integer + " nhỏ hơn 0");
      }
    </script>
  </body>
</html>
