<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let integerA = parseInt(prompt("integerA"));
      let integerB = parseInt(prompt("integerB"));
      let integerC = parseInt(prompt("integerC"));
      if (integerA > integerB && integerA > integerC) {
        alert(integerA + " là số lớn nhất");
      } else if (integerB > integerC) {
        alert(integerB + " là số lớn nhất");
      } else {
        alert(integerC + " là số lớn nhất");
      }
    </script>
  </body>
</html>
