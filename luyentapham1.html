<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function declaration(size, min, max) {
        let arr = new Array(size);
        for (let i = 0; i < size; i++) {
          arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
        }
        return arr;
      }
      let array = declaration(10, 10, 20);
      document.write(`${array} <br>`);

      //Số chẵn
      function evenNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            count++;
          }
        }
        return count;
      }
      let evennumber = evenNumber(array);
      document.write(`- Mảng trên có ${evennumber} số chẵn. </br>`);

      //Số chính phương
      function squareNumber(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          number = Number.isInteger(Math.sqrt(arr[i]));
          if (number == true) {
            count++;
          }
        }
        return count;
      }
      let squarenumber = squareNumber(array);
      document.write(`- Mảng trên có ${squarenumber} số chính phương. <br>`);

      //Số nguyên tố
      function primeNumber(arr) {
        let count = 0;
        let dem = 0;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 2; j < arr[i]; j++) {
            if (arr[i] % j == 0) {
              count++;
            }
          }
          if (count == 0 && arr[i] != 1) {
            dem++;
          }
          count = 0;
        }
        return dem;
      }

      let primenumber = primeNumber(array);
      document.write(`- Mảng trên có ${primenumber} số nguyên tố`);
    </script>
  </body>
</html>
